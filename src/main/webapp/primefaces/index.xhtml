<html xmlns="http://www.w3.org/1999/xhtml"
  	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
  	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<h3>Webshop</h3>

	<h:form id="form">
	    <p:panel id="panel" header="Form" style="margin-bottom:10px;">
	        <p:messages id="messages" />
	        <h:panelGrid columns="3" cellpadding="5">
	            <p:outputLabel for="text1" value="Hello, what is your name?" />
	            <p:inputText id="text1" value="#{messageBean.name}" required="true" label="Name">
	                <f:validateLength minimum="1" />
	            </p:inputText>
	            <p:message for="text1" />
	        </h:panelGrid>
	    </p:panel>
	 	<h:commandButton value="Here is my name sir!" action="index"/>
	</h:form>
	            
	<p:outputLabel value="#{messageBean.message}" />
	
	<h:form id="item1form">
	 	<h:commandButton value="Buy 1 stack of item1" action="#{cartBean.addItem()}"/>
	</h:form>
	
	<h:form id="cartform">
	 	<h:commandButton value="Take me to my cart!" action="cart"/>
	</h:form>

</h:body>
</html>
